<!--Bootstrap template -->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <title>KirbyDex</title>
  </head>
  <body>
    <header id="Header" class="text-center mt-5 pt-5 pb-5 mb-5 pe-5 bg-gradient container-fluid border rounded">
      <div class="row">
        <div  class="col-12 col-md-6 col-lg-3">
          <img id="Img-container" src="img/logo.png" alt="">
        </div>
        <div class="col-12 col-md-6 col-lg-9">  
          <h1>Sistema gestor de especies</h1>
        </div>
        
      </div>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card mb-5">
            <div id="CardHeader" class="card-header">
              <span>Registrar guerrero </span> <!-- No format tex -->
            </div>

            <div class="card-body">
              <div class="mb-3">
                <label class="form-label" for="WarriorName-txt">Nombre </label> <!-- Form control and label for "fomat" -->
                <input class="form-control" id="WarriorName-txt" type="text">
              </div>

              <div class="mb-3">
                <label class="form-label" for="WarriorDescription-txt">Descripción </label>
                <textarea id="WarriorDescription-txt"></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label me-3" for="Legend-rb">Es una leyenda:</label>
                <!-- Radio btn, estructure: Form check > radio > input + label -->
                <!-- option1 -->
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="Legend-rb" id="Legend-toggle-yes">
                  <label class="form-check-label" for="Legend-toggle-yes">Si</label>
                </div>
                 <!-- option2 -->
                <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="Legend-rb" checked id="Legend-toggle-no">
                  <label class="form-check-label" for="Legend-toggle-no">No</label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="Type-select">Elemento</label>
                <select class="form-select" id="Type-select">
                  <option value="Agua">Agua</option>
                  <option value="Fuego">Fuego</option>
                  <option value="Planta">Planta</option>
                  <option value="Normal">Normal</option>
                  <option value="Duelista">Duelista</option>
                  <option value="Cósmico">Cósmico</option>
                </select>
              </div>
              

              
            </div>
            <div class="card-footer row">
              <div class="col-6">
                <button class="btn btn-success" type="button" id="btn-register">Registrar</button> <!-- To put btn side along -->
              </div>
              <div class="col-6 text-end">  <!-- To put btn on the right use the "END" class -->
                <button class="btn btn-outline-secondary" type="button" id="btn-clear">Limpiar</button>
              </div>
              
             
            </div>
          </div>
        </div>
       



        <div class="col-12 col-md-6 col-lg-8">
          <div class="card">
            <div id="CardHeader" class="card-header text-center">
              <span>Guerreros</span>
            </div>
            <div class="card-body">
              <table class="table table-striped table-hover table-bordered">
                <thead id="thead-table">
                  <tr>
                    <th>N°</th>
                    <th>Nombre</th>
                    <th>Elemento</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                  
                <tbody id="tbody-table">
                  
                </tbody>
              </table>
              
            </div>
          </div>
        </div>

      </div>

    </main>
    <footer>

    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/index.js"></script>
  </body>
</html>
